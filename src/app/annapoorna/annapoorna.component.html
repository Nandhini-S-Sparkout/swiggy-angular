<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2>Annapoorna Menu</h2>
      <div>
        <div *ngFor="let annapoorna of annapoornas; let i = index" (click)="selectAnnapoorna(annapoorna)" class="d-flex justify-content-between">
          <div class="fw-bold d-flex align-items-center">
            <span class="pizza-image">{{ annapoorna.name }}</span>
          </div>
          <div class="mw-75 mh-50">
            <div class="d-flex justify-content-center rounded-left w-100">
              <img [src]="getAnnapoornaImage(annapoorna.name)" alt="{{annapoorna.name}}" class="w-100 rounded-3" >
            </div>

            <div  class="my-2" *ngIf="annapoorna.quantity === 0; else quantityBtn" class="text-center">
              <div type="button" class="btn btn-success w-75 mt-2 " (click)="incrementQuantity(i);parentToChild(i)">ADD CART</div>
            </div>
            <br>
            <ng-template #quantityBtn>
              <div class="btn-group w-100 justify-center my-2" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-success" style="width: 50px;" (click)="decrementQuantity()">-</button>
                <button type="button" class="btn btn-success" style="width: 50px;">{{annapoorna.quantity}}</button>
                <button type="button" class="btn btn-success" style="width: 50px;" (click)="incrementQuantity(i)">+</button>
              </div>
            </ng-template>
          </div>
          <br>
          <br>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <!-- Content for the right column -->
      <div class="col">
        <app-cart [selectedItem]="totalObjectArray"></app-cart>
      </div>
    </div> 
  </div>
</div>
