<div class="container">
    <div class="row">
        <div class="col-md-6">
  
            <h2>Barbequnation Menu</h2>
            <div>
                <div *ngFor="let bbq of bbqs; let i = index" (click)="selectBbq(bbq)" class="d-flex">
                  <div class="fw-bold d-flex align-items-center">
                    <span class="pizza-image">{{ bbq.name }}</span>
                  </div>
                  <div class="mw-75 mh-50">
                    <div class="d-flex justify-content-center rounded-left w-100">
                      <img [src]="getBbqImage(bbq.name)" alt="{{bbq.name}}" class="w-75" >
                    </div>
  
                    <div class="my-2" *ngIf="bbq.quantity === 0; else quantityBtn" class="text-center">
                     <div type="button" class="btn btn-success w-50  mt-2 " (click)="incrementQuantity(i);parentToChild(i)">ADD CART</div>
                    </div>
                    <br>
                    <ng-template #quantityBtn>
                    <div class="btn-group w-100 justify-center my-2 float-sm-left" role="group" aria-label="Basic example">
                     <button type="button" class="btn btn-success w-25  " (click)="decrementQuantity()">-</button>
                     <button type="button" class="btn btn-success w-25  ">{{bbq.quantity}}</button>
                     <button type="button" class="btn btn-success w-25  " (click)="incrementQuantity(i);parentToChild(i)">+</button>
                    </div>
                    </ng-template>
                  </div>
  
                 <br>
                 <br>
                </div>
              </div>
             
        </div>
        <div class="col-md-6">
            <!-- Content for the right column -->
            <div class="col">
              <app-cart [selectedItem]="totalObjectArray"></app-cart>
              </div>
        </div>
    </div>
  </div>
